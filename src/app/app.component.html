<div class="container">
  <div class="row">
    <br />
  </div>
  <div class="row justify-content-center">
    <div class="col-6">
      <h3 class="bg-primary text-white p-3 text-center">
        {{ model.user }} || ( {{ getItemSize() }} )
      </h3>
      <div class="input-group">
        <input type="text" #newTodoItem class="form-control" />
        <div class="input-group-append">
          <button
            class="btn btn-primary"
            (click)="addNewItem(newTodoItem.value); newTodoItem.value = ''"
          >
            Yeni Not Ekle
          </button>
        </div>
      </div>
      <div class="custom-control custom-checkbox my-3">
          <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" name="" id="displayAll">
          <label class="custom-control-label" for="displayAll">Hepsini Göster</label>
      </div>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <td></td>
            <td>Açıklama</td>
            <td>Durum</td>
            <td>Statüs</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.description }}</td>
            <td [ngSwitch]="item.action">
              <p *ngSwitchCase="true">
                Yes
              </p>
              <p *ngSwitchCase="false">
                No
              </p>
              <p *ngSwitchDefault>
                3
              </p>
            </td>
            <td>
              <input type="checkbox" [(ngModel)]="item.action" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
